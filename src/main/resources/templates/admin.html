<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="main-content">


    <div class="panel">
        <fieldset >
            <div class="form-style">
                <legend th:utext="${userData}"></legend>
            </div>
            <br><br>
            <div class="form-style">
                <legend>All users</legend>
                <table>
                    <tr>
                        <th class="header-data">First name</th>
                        <th class="header-data">Last name</th>
                        <th class="header-data">Email</th>
                        <th class="header-data">Role</th>

                    </tr>
                    <th:block th:each="user : ${users}">
                        <tr>
                            <td th:text="${user.name}" class="user-data"></td>
                            <td th:text="${user.lastName}" class="user-data"></td>
                            <td th:text="${user.email}" class="user-data"></td>
                            <td th:text="${user.getRoleName()}" class="user-data"></td>
                        </tr>
                    </th:block>
                </table>
            </div>

            <form th:action="@{/logout}" method="get">
                <button type="Submit" class="submit-button">Logout</button>
            </form>
        </fieldset>
    </div>
</div>



</body>
</html>
